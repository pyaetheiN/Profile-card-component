<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Pyae Thein (Ricky) | Profile card component</title>

</head>
<body>
  <main>
    <section class="card">
      <img src="images/bg-pattern-card.svg" alt="background-pattern-card" class="card__banner">
      <div class="card__info">
        <!-- ===== first part ===== -->
        <div class="card__img">
          <img src="images/image-victor.jpg" alt="image of Victor">
        </div>
        <div class="card__user">
          <h1 class="card__user-name">Victor Crest</h1>
          <p class="card__user-age">26</p>
        </div>
        <p class="card__user-location">London</p>

        <hr>

        <!-- ===== second part ===== -->
        <div class="stats">
          
          <div class="stat">
            <h2 class="stat__num">80K</h2>
            <p class="stat__title">Followers</p>
          </div>

          <div class="stat">
            <h2 class="stat__num">803K</h2>
            <p class="stat__title">Likes</p>
          </div>

          <div class="stat">
            <h2 class="stat__num">1.4K</h2>
            <p class="stat__title">Photos</p>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
